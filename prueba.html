<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <script src="js/jquery-3.6.4.slim.js" defer></script>
    <script src="js/bootstrap/bootstrap.min.js" defer></script>
    <title>Document</title>
</head>
<body>
    <!-- id,nombres,apellidos,email,nroT -->
    <div class="card">
        <h5 class="card-header">Registro de clientes</h5>
        <div class="card-body">
            <div class="container">
                <div class="row g-3">
                    <div class="col-12">
                        <form id = "frmData">
                            <div class="row g-3">
                                <div class="col-3">
                                    <label for="createdAt" class="form-label">Fecha registro</label>
                                    <input type="date" class="form-control" id="createdAt" name="createdAt">                  
                                </div>
                                <div class="col-3">
                                    <label for="cc" class="form-label">Documento del Cliente</label>
                                    <input type="text" class="form-control" id="cc" name="cc">
                                </div>
                                <div class="col-3">
                                    <label for="nombres" class="form-label">Nombres</label>
                                    <input type="text" class="form-control" id="nombres" name="nombres">                  
                                </div>
                                <div class="col-3">
                                    <label for="apellidos" class="form-label">Apellidos</label>
                                    <input type="text" class="form-control" id="apellidos" name="apellidos">                  
                                </div>
                            </div>
                            <div class="row g-3">
                                <div class="col-4">
                                    <label for="email" class="form-label">Email cliente</label>
                                    <input type="email" class="form-control" id="email" name="email">
                                </div>
                                <div class="col-4">
                                    <label for="telefono" class="form-label">Nro Movil</label>
                                    <input type="text" class="form-control" id="telefono" name="telefono">                  
                                </div>
                                <div class="col-4">
                                    <label for="fechanac" class="form-label">Fecha Nacimiento</label>
                                    <input type="date" class="form-control" id="fechanac" name="fechanac">                  
                                </div>
                                <div class="container mt-4 text-center" >
                                    <input type="submit" data-accion="POST" class="btn btn-primary" value="Guardar Clientes">
                                </div>
                            </div>
                        </form>                         
                </div>
            </div>
        </div>
        </div>
    </div>  
</body>
</html>
